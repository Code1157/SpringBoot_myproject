<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>我的音乐</title>
    <!--[if lt IE 9]>
    <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/header.css"/>
    <link rel="stylesheet" href="../css/mymusic/mymusics_logined.css"/>
    <link rel="stylesheet" href="../css/footer.css"/>
    <script src="../js/vue.js"></script>
    <script src="../js/axios-0.24.0.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery.transit/0.9.12/jquery.transit.js"></script>
</head>

<body>
<div id="app">
    <div class="wrap">
        <header class="header" id="header">
            <div class="header_content">
                <div class="header_content_top">
                    <h1>
                        <a href="http://localhost/pages/index.html">
                            <img src="http://localhost/images/logo/logo5.png" alt=""/>
                        </a>
                    </h1>
                    <ul>
                        <li class="concert_hall">音乐厅</li>
                        <li class="my_musics selected_li">我的音乐</li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="mod_profile">
                <div class="section_inner">
                    <div class="profile_avatar_link">
                        <img alt="头像" class="profile_avatar">
                    </div>
                    <h1 class="profile_title">
                        <span class="profile_name"></span>
                    </h1>
                    <ul class="mod_user_statistic">
                        <li class="user_statistic_item">
                            <a href="javascript:;">
                                <stong>100</stong>
                                <span>关注</span>
                            </a>
                        </li>
                        <li class="user_statistic_item">
                            <a href="javascript:;">
                                <stong>0</stong>
                                <span>粉丝</span>
                            </a>
                        </li>
                    </ul>
                    <div class="section_inner_screen"></div>
                </div>
            </div>
            <div class="mod_playlist">
                <div class="profile_nav" id="nav">
<!--                    <a href="http://localhost/pages/mymusic/mymusic_music.html" class="nav_tab">我的音乐</a>-->
<!--                    <a href="http://localhost/pages/mymusic/mymusic_songlist.html" class="nav_tab nav_tab_current">我的歌单</a>-->
                    <a href="javascript:;" class="nav_tab">我的音乐</a>
                    <a href="javascript:;" class="nav_tab nav_tab_current">我的歌单</a>
                    <a href="javascript:;" class="nav_tab">我的关注</a>
                    <a href="javascript:;" class="nav_tab">我的粉丝</a>
                    <a href="javascript:;" class="nav_tab">我上传的音乐</a>
                </div>
                <div id="song_box" class="song_box" style="display: block">
                    <div class="song_box_toolbar">
                        <button class="mod_btn js_create_new">
                            <span class="iconfont">&#xe613;</span>
                            新建歌单
                        </button>
                        <div class="style_switch">
                            <a class="style_switch_item style_switch_item_select" title="浮动盒子">
                                <span class="iconfont">&#xe602;</span>
                            </a>
                            <a class="style_switch_item" title="列表">
                                <span class="iconfont">&#xe603;</span>
                            </a>
                        </div>
                    </div>
                    <div class="song_boxlist" title="排列方式">
                        <ul class="song_boxlist_list">
                            <li v-for="(songbox, index) of songBoxList" class="boxlist_item">
                                <div class="boxlist_item_box">
                                    <div class="boxlist_cover mod_cover">
                                        <a v-bind:href="url_songbox(songbox.id)">
                                            <img v-bind:src="songbox.cover" alt="" class="boxlist_pic">
                                        </a>
                                    </div>
                                    <h4 class="boxlist_title">
                                       <span class="boxlist_title_txt">
                                           <a v-bind:href="url_songbox(songbox.id)">{{songbox.title}}</a>
                                       </span>
                                    </h4>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer"></footer>
        <div class="copyright"></div>
        <a class="btn_bottom_top" href="javascript:window.scrollTo( 0, 0 );">
            <span class="iconfont">&#xe61c;</span>
        </a>
        <strong id="tip"></strong>
    </div>
</div>
</body>
<script src="../js/header.js"></script>
<script src="../js/mymusic/mymusic_url.js"></script>
<script src="../js/mymusic/mymusic_songlist.js"></script>
<!--<script src="../js/mymusic/mymusic.js"></script>-->
<script>
</script>
</html>
